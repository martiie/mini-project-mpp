<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <div class="button-container">
        <a href="{{ url_for('add_user_page') }}" class="add-user-button">Add User</a>
    </div>
    <div>
        <h1>Data from test001 Table</h1>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row['id'] }}</td>
                    <td>{{ row['name'] }}</td>
                    <td>{{ row['age'] }}</td>
                    <td>{{ row['email'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="pagination-container">
        <div class="pagination-controls">
            {% if has_previous %}
                <a class="pagination-link" href="{{ url_for('show', page=page_number - 1) }}">Previous</a>
            {% else %}
                <span class="pagination-disabled">Previous</span>
            {% endif %}
            
            <span class="pagination-current">Page {{ page_number }}</span>
            
            {% if has_next %}
                <a class="pagination-link" href="{{ url_for('show', page=page_number + 1) }}">Next</a>
            {% else %}
                <span class="pagination-disabled">Next</span>
            {% endif %}
        </div>
    </div>
</body>
</html>
